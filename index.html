<!DOCplaceholder html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Card de Dados</title>
  </head>
  <body class="bg-light">
    <div class="container-sm bg-black vh-100 vw-100 d-flex justify-content-center align-items-center">
      <div class="card bg-white w-25 text-center p-3">
        <div class="card-body">
            <p class="h4 mb-2">Criando uma Conta</p>
            <input placeholder="Nome completo" class="bg-light border-0 mb-2">
            <input placeholder="Email" class="bg-light border-0 mb-2">
            <input placeholder="Telefone" class="bg-light border-0 mb-2">
            <input placeholder="CPF" class="bg-light border-0 mb-2">
            <input placeholder="Endereço" class="bg-light border-0 mb-2">
            <input placeholder="CEP" class="bg-light border-0 mb-2">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="checkDefault">
              <label class="form-check-label" for="checkDefault">Aceitar Termos e Condições</label>
            </div>
            <button class="btn btn-dark bg-primary border-0 w-50">Registrar</button>
        </div>
      </div>
    </div>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
